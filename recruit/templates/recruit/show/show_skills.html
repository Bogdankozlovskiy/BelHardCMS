{% extends 'recruit/recruit_main_template.html' %}
{% load staticfiles %}

{% block title %}
    Recruit Show Skills
{% endblock %}
{% block content %}
    <h3>Навыки</h3>
    {% for s in data.rec_skill %}
        <p>{{ s }}</p>
    {% endfor %}

    <div class="text-center">
        <a class="btn btn-outline-warning m-2" href="{% url 'recruit_profile' %}">Назад</a>
        <a href="{% url 'recruit_edit_skills' %}" type="button" id="add_more"
           class="btn btn-outline-primary m-2">"Редактировать"</a>
    </div>
{% endblock %}
