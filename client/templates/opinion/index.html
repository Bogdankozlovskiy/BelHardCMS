<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     {% for opinion in opinions %}

        <h2>{{opinion.title}}</h2>

        <h4>{{opinion.text}}</h4>
        <h5>{{opinion.date}}</h5>
        <h6>{{opinion.user}}</h6>
        <h3>{{opinion.answer.text}}</h3>

        <a href="{{opinion.get_adres}}" class="btn btn-primary">More</a>
        <a href="{{opinion.opinion_delete}}" class="btn-extra">Удалить</a>
    {%endfor%}<hr>
</body>
</html>
